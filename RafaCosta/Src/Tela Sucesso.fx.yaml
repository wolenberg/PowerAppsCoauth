        Y: =40
        ZIndex: =9

        lbCabecalho_2 As label:
            Align: =Align.Center
            BorderColor: =RGBA(92, 74, 168, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =btNavegar.Fill
            Font: =btNavegar.Font
            Height: =80
            Size: =24
            Text: ="Solicitação de Dispositivos"
            Width: =1366
            ZIndex: =4

        lbUsuario_2 As label:
            BorderColor: =RGBA(92, 74, 168, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
